{% extends "componentes/base.html" %}

<!-- Modificacion del titulo de la pestaña -->
{% block title %}Contacto | Onlyflans{% endblock %}

{% block header %}{% endblock %}

<!-- Añado el contenido del body -->
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="fw-bold text-success">¡Mensaje Enviado!</h1>
                    <p class="lead text-muted mb-4">
                        Nos pondremos en contacto contigo a la brevedad.  
                        Gracias por confiar en <strong>Onlyflans</strong>.
                    </p>
                    <a href="{% url 'home' %}" class="btn btn-lg btn-primary px-4">
                        <i class="bi bi-house-door-fill me-2"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
